<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Pattern Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spiral Pattern Generator</h1>
    <div class="container">
        <div class="controls">
            <div class="form-group">
                <label for="angle">Turn Angle (degrees)</label>
                <input type="number" id="angle" value="60" step="1">
            </div>
            <div class="form-group">
                <label for="initialStep">Initial Step Size</label>
                <input type="number" id="initialStep" value="5" step="0.1">
            </div>
            <div class="form-group">
                <label for="stepIncrement">Step Size Increment</label>
                <input type="number" id="stepIncrement" value="5" step="0.1">
            </div>
            <div class="form-group">
                <label for="innerSegments">Number of Inner Segments</label>
                <input type="number" id="innerSegments" value="50" step="1">
            </div>
            <div class="form-group">
                <label for="outerRepeats">Number of Outer Repeats</label>
                <input type="number" id="outerRepeats" value="3" step="1">
            </div>
            <button id="generateBtn">Generate Spiral</button>
            <button id="gridToggleBtn">Grid Needed</button>
            <div class="zoom-controls">
                <button id="zoomInBtn">Zoom In (+)</button>
                <button id="zoomOutBtn">Zoom Out (-)</button>
            </div>
            <div class="info">
                Try different angles like 90° for squares or 144° for stars!
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="spiralCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
